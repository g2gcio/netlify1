<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>華僑中學 自强不息</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <script src='https://unpkg.com/vue@2.5.21/dist/vue.min.js'></script>
  <script src="vue-clock.min.js"></script>
   <div id="app">
    <template>
      <h1>華僑中學 自强不息</h1>
      <div class='container'>
        <div class="example-item">
          <h3>基础显示</h3>
          <p>根据当前时间显示，并自动更新时间。</p>

          <div class="example-item-component">
              <clock size="300px" color="#FF0000" bg="#000000"></clock>
          </div>
        </div>
        <div class="example-item">
          <h3>固定时间</h3>
          <p>固定时间显示，不会自动更新时间。</p>

          <div class="example-item-component">
            <clock time="18:18:28"></clock>
          </div>
        </div>
        <div class="example-item">
          <h3>不同样式</h3>
          <p></p>

          <div class="example-item-component">
            <clock color="#4AB7BD"></clock>
            <clock color="#FFFFFF" border="none" bg="#E0DCFF"></clock>
            <clock border="none" bg="radial-gradient(circle, #ecffe5, #fffbe1, #38ff91)"></clock>
          </div>
        </div>
        <div class="example-item">
          <h3>不同大小</h3>
          <p></p>
          <div class="example-item-component">
            <clock size="150px" color="#FFFFFF" bg="#0000FF"></clock>
            <clock size="200px" color="#FFFFFF" bg="#00FF00"></clock>
            <clock size="300px" color="#FF0000" bg="#FFC0CB"></clock>
          </div>
        </div>
      </div>
    </template>
  </div>
  <script>
    var Main = {
      name: 'app',
      data() {
        return {}
      }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
